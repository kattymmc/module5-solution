<div ng-hide="signupCtlr.completed" class="container-signup">
<h2 id="signup-title" class="text-center">Sign Up</h2>
<form name='signupForm'  novalidate>

   <div class="form-group">
     <label for="first_name">First Name</label>
     <input class="form-control" type="text" name="first_name" placeholder="First name" id="first_name"
     ng-model="signupCtlr.user.first_name"
     required>
    <span
      ng-if="signupForm.first_name.$error.required && signupForm.first_name.$touched">
      First name is required!
    </span>
</div>

<div class="form-group">
  <label for="last_name">Last Name</label>
    <input class="form-control" type="text" name="last_name" placeholder="Last name" id="last_name"
      ng-model="signupCtlr.user.last_name"
      required>
      <span
        ng-if="signupForm.last_name.$error.required && signupForm.last_name.$touched">
        Last name is required!
      </span>
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input class="form-control" type="email" name="email" placeholder="Email" id="email"
    ng-model="signupCtlr.user.email"
    required>
    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
      Must be a valid email address: handle@domain format
    </span>
</div>

<div class="form-group">
  <label for="phone">Phone</label>
  <input class="form-control" type="text" name="phone" placeholder="Phone ###-###-####" id="phone"
    ng-model="signupCtlr.user.phone"
    pattern="(\d{3})-(\d{3})-(\d{4})">
    <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
      Phone must be in the format ###-###-####.
    </span>
    </div>

<div class="form-group">
    <label for="short_name">Favorite Dish</label>
    <input class="form-control" type="text" name="short_name" placeholder="Short name of you Favorite Dish" id="short_name"
      ng-model="signupCtlr.user.short_name"
      ng-blur="signupCtlr.validateInfo()"
      required>
      <span class="error" ng-if="signupCtlr.searched && !signupCtlr.valid">
        No such menu number exists
      </span>
      <span ng-if="signupForm.short_name.$error.required && signupForm.short_name.$touched ">
        Favorite Menu required
      </span>
</div>

  <button
    class="btn btn-success"
    ng-disabled="signupForm.$invalid || !signupCtlr.valid"
    ng-click="signupCtlr.submit()">Submit</button>

    <div style="margin-top: 10px;">
      Form valid? {{ signupForm.$valid }}
    </div>
</form>

</div>

<div class="container-signup" ng-if="signupCtlr.completed">
  <div id="info" class="alert alert-success">
    Your information has been saved.
  </div>
</div>
