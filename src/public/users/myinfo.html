<div class="container-signup">
    <div ng-hide="myinfoCtlr.user !== '' " class="alert alert-warning" role="alert">
        Not Signed Up Yet. <a ui-sref="public.signup" class="alert-link">Sign up Now!</a>
    </div>
</div>

<div ng-show="myinfoCtlr.user !== '' ">
      <div class="container-signup">
      <h2 id="info-title" class="text-center">My Info</h2>
      <table class="table">
        <tbody>
          <tr>
            <th class="myinfo">First Name</th>
            <td>{{myinfoCtlr.user.first_name}}</td>
          </tr>
          <tr>
              <th class="myinfo">Last Name</th>
              <td>{{myinfoCtlr.user.last_name}}</td>
          </tr>
          <tr>
              <th class="myinfo">Email</th>
              <td>{{myinfoCtlr.user.email}}</td>
          </tr>
          <tr>
              <th class="myinfo">Phone</th>
              <td>{{myinfoCtlr.user.phone}}</td>
          </tr>
        </tbody>
      </table>
      </div>
      <div class="myfavoritedish">
        <div><strong>Favorite Dish</strong></div>
        <div class="row"><menu-item menu-item="myinfoCtlr.menuItem"></menu-item></div>
      </div>

</div>
